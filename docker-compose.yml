services:
  # Database
  db:
    image: postgres:15.14-alpine3.21
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: security_brain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d security_brain" ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Redis
  redis:
    image: redis:6-alpine
    restart: always
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Orchestrator (formerly api)
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/security_brain
      - REDIS_URL=redis://redis:6379/0
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
      - LLM_API_KEY=${LLM_API_KEY}
      - AI_API_KEY=${AI_API_KEY}
      - SCANNER_SERVICE_URL=http://scanner:8000
      - ANALYSIS_SERVICE_URL=http://analysis:8000
      - REMEDIATION_SERVICE_URL=http://remediation:8000
      - SERVICE_NAME=orchestrator

    volumes:
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
      - scan_artifacts:/tmp/scans
      - shared_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      scanner:
        condition: service_started
      analysis:
        condition: service_started
      remediation:
        condition: service_started

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Scanner Service
  scanner:
    build:
      context: .
      dockerfile: services/scanner/Dockerfile
    restart: always
    ports:
      - "8002:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - scan_artifacts:/tmp/scans
      - shared_logs:/app/logs
    environment:
      - SERVICE_NAME=scanner
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  # Analysis Service
  analysis:
    build:
      context: .
      dockerfile: services/analysis/Dockerfile
    restart: always
    ports:
      - "8003:8000"
    environment:
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
      - LLM_API_KEY=${LLM_API_KEY}
      - SKIP_MODEL_CHECK=true
      - LOG_LEVEL=INFO
      - SERVICE_NAME=analysis
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    volumes:
      - ./ml:/app/ml:ro
      - shared_logs:/app/logs

  # Remediation Service
  remediation:
    build:
      context: .
      dockerfile: services/remediation/Dockerfile
    restart: always
    ports:
      - "8004:8000"
    volumes:
      - shared_logs:/app/logs
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
      - LLM_API_KEY=${LLM_API_KEY}
      - SKIP_MODEL_CHECK=true
      - SERVICE_NAME=remediation
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Dashboard
  dashboard:
    build:
      context: .
      dockerfile: services/dashboard/Dockerfile
    restart: always
    command: [ "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001" ]
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/security_brain
      - REDIS_URL=redis://redis:6379/0
      - SERVICE_NAME=dashboard
    volumes:
      - ./services/dashboard:/app
      - ./services/common/core:/app/core
      - shared_logs:/app/logs
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  sandbox:
    build:
      context: .
      dockerfile: services/sandbox/Dockerfile
    restart: always
    ports:
      - "8005:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - scan_artifacts:/tmp/scans
      - shared_logs:/app/logs
    environment:
      - SERVICE_NAME=sandbox
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
      - LLM_API_KEY=${LLM_API_KEY}
      - AI_API_KEY=${AI_API_KEY}
  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_ALERTING_ENABLED=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - loki
      - prometheus

  loki:
    image: grafana/loki:latest
    restart: always
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    restart: always
    volumes:
      - ./grafana/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - shared_logs:/var/log/app_logs:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./grafana/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - cadvisor

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg

  # Security Tools (Sidecars for Scanner/Sandbox?)
  semgrep:
    image: semgrep/semgrep:latest
    container_name: semgrep
    restart: always
    entrypoint: [ "tail", "-f", "/dev/null" ]
    volumes:
      - scan_artifacts:/tmp/scans

  gitleaks:
    image: zricethezav/gitleaks:latest
    container_name: gitleaks
    restart: always
    entrypoint: [ "tail", "-f", "/dev/null" ]
    volumes:
      - scan_artifacts:/tmp/scans

  checkov:
    image: bridgecrew/checkov:latest
    container_name: checkov
    restart: always
    entrypoint: [ "tail", "-f", "/dev/null" ]
    volumes:
      - scan_artifacts:/tmp/scans

  trivy:
    image: aquasec/trivy:latest
    container_name: trivy
    restart: always
    entrypoint: [ "tail", "-f", "/dev/null" ]
    volumes:
      - scan_artifacts:/tmp/scans

  zap:
    image: zaproxy/zap-stable:latest
    container_name: zap
    restart: always
    entrypoint: [ "zap.sh", "-daemon", "-host", "0.0.0.0", "-port", "8080", "-config", "api.disablekey=true", "-config", "api.addrs.addr.name=.*", "-config", "api.addrs.addr.regex=true" ]
    volumes:
      - scan_artifacts:/zap/wrk:rw
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:management-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  # Orchestrator Worker (Celery)
  orchestrator-worker:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    restart: always
    command: celery -A tasks worker --loglevel=info --concurrency=1 -E
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/security_brain
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672//
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
      - LLM_API_KEY=${LLM_API_KEY}
      - AI_API_KEY=${AI_API_KEY}
      - SCANNER_SERVICE_URL=http://scanner:8000
      - ANALYSIS_SERVICE_URL=http://analysis:8000
      - REMEDIATION_SERVICE_URL=http://remediation:8000
      - SANDBOX_SERVICE_URL=http://sandbox:8000
      - SERVICE_NAME=orchestrator-worker
    volumes:
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
      - scan_artifacts:/tmp/scans
      - shared_logs:/app/logs
    depends_on:
      - rabbitmq
      - db
      - scanner

volumes:
  postgres_data:
  scan_artifacts:
  shared_logs:


